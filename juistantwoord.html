<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controleer Je Antwoord - Correct</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wju0vhr.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: white;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            color: #f5b95f;
        }
        
        .menu-button {
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .menu-line {
            width: 100%;
            height: 4px;
            background-color: #f5b95f;
            border-radius: 2px;
        }
        
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 20px 50px 20px;
        }
        
        .circle-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .circle {
            width: 180px;
            height: 180px;
            border: 8px solid #7cb06c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .checkmark {
            width: 100px;
            height: 100px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .checkmark:before {
            content: '';
            position: absolute;
            width: 40px;
            height: 80px;
            border-radius: 8px;
            border-right: 18px solid #7cb06c;
            border-bottom: 18px solid #7cb06c;
            border-left: 0;
            border-top: 0;
            transform: rotate(45deg);
            top: -5px;
        }
        
        .message {
            text-align: center;
            margin-top: 50px;
        }
        
        .success-heading {
            color: #7cb06c;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 7px;
        }
        
        .success-text {
            color: #7cb06c;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .instruction {
            color: black;
            font-size: 25px;
            text-align: center;
            padding: 0 30px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M13.5 8.5L9.5 12L13.5 15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="menu-button">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
    
    <div class="title">
        CONTROLEER<br> JE ANTWOORD
    </div>
    
    <div class="circle-container">
        <div class="circle">
            <div class="checkmark"></div>
        </div>
    </div>
    
    <div class="message">
        <div class="success-heading">HOERA!</div>
        <div class="success-text">Je antwoord is juist.</div>
    </div>
    
    <div class="instruction">
        Je mag jouw afvalkaart onderaan de afvalstapel leggen
    </div>
</body>
</html>
