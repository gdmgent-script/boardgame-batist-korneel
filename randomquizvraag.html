<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beantwoord de quiz-vraag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wju0vhr.css">
    <style>
        body {
            font-family: 'aktiv-grotesk';
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .question {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.2;
            color: black;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background-color: #f0f0f0;
        }
        
        .selected {
            border-color: #f3ad3c;
            background-color: #ebf5fb;
        }
        
        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #f3ad3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #f3ad3c;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
    </style>
</head>
<body>

    <nav>
        <a href="navigatie.html">
            <img src="images/hamburger.png" alt="navigatie illustratie">
        </a>
    </nav>

    <div class="container">
        <p class="large-text">QUIZ- <br> VRAAG</p>
        <p class="small-text">Denk goed na en antwoord op de vraag.</p>
        <br>
    </div>

    <div class="quiz-container">
        
        <div class="question" id="question">Vraag wordt geladen...</div>
        <div class="options" id="options">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        <button class="btn-submit" id="submit">Controleer Antwoord</button>
    </div>

    <script>
        // Quiz questions data
        const questions = [
            {
                question: "Wat is de hoofdstad van Nederland?",
                options: ["Rotterdam", "Den Haag", "Amsterdam", "Utrecht"],
                answer: "Amsterdam"
            },
            {
                question: "Hoeveel provincies heeft Nederland?",
                options: ["10", "12", "14", "16"],
                answer: "12"
            },
            {
                question: "Welk afval hoort in de papierbak?",
                options: ["Plastic verpakkingen", "Kranten", "Blikjes", "Etensresten"],
                answer: "Kranten"
            },
            {
                question: "Welk afval is gevaarlijk?",
                options: ["Verfblikken", "Plastic flessen", "Kartonnen dozen", "Papieren zakken"],
                answer: "Verfblikken"
            },
            {
                question: "Wat wordt gemaakt van gerecycled glas?",
                options: ["Nieuwe plastics", "Nieuwe glazen flessen", "Bouwmateriaal", "Papier"],
                answer: "Nieuwe glazen flessen"
            }
        ];

        // DOM elements
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const submitButton = document.getElementById("submit");

        let currentQuestion;
        let selectedOption = null;

        // Function to get a random question
        function getRandomQuestion() {
            return questions[Math.floor(Math.random() * questions.length)];
        }

        // Function to display a question
        function displayQuestion() {
            // Get random question
            currentQuestion = getRandomQuestion();
            
            // Display question
            questionElement.textContent = currentQuestion.question;
            
            // Clear previous options
            optionsElement.innerHTML = "";
            
            // Create option elements
            currentQuestion.options.forEach(option => {
                const optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.textContent = option;
                
                // Add click event
                optionElement.addEventListener("click", function() {
                    // Remove selection from previously selected option
                    document.querySelectorAll(".option").forEach(el => {
                        el.classList.remove("selected");
                    });
                    
                    // Mark this option as selected
                    this.classList.add("selected");
                    selectedOption = option;
                });
                
                optionsElement.appendChild(optionElement);
            });
        }

        // Initialize the quiz with a random question
        displayQuestion();

        // Submit button event handler
        submitButton.addEventListener("click", function() {
            if (!selectedOption) {
                alert("Selecteer een antwoord!");
                return;
            }
            
            // Check if answer is correct
            if (selectedOption === currentQuestion.answer) {
                // Redirect to correct answer page
                window.location.href = "juistantwoord.html";
            } else {
                // Redirect to wrong answer page
                window.location.href = "foutantwoord.html";
            }
        });
    </script>
</body>
</html>
