<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beantwoord de quiz-vraag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wju0vhr.css">
    <style>
        body {
            font-family: 'aktiv-grotesk';
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
            color: #444;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .selected {
            border-color: #f3ad3c;
            background-color: #ebf5fb;
        }
        .correct {
            border-color: #2ecc71;
            background-color: #e8f8f5;
        }
        .incorrect {
            border-color: #e74c3c;
            background-color: #fdedec;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #f3ad3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .btn-next {
            display: none;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-next:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <nav>
        <a href="navigatie.html">
            <img src="images/hamburger.png" alt="navigatie illustratie">
        </a>
    </nav>

    <div class="quiz-container">
        <h1>Random Question Quiz</h1>
        <div class="question" id="question">Question will appear here</div>
        <div class="options" id="options">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        <button class="btn-submit" id="submit">Submit Answer</button>
        <div class="result" id="result"></div>
        <button class="btn-next" id="next">Try Another Question</button>
    </div>

    <script>
        // Quiz questions data
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: "Mars"
            },
            {
                question: "What is the largest mammal on Earth?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                answer: "Blue Whale"
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                answer: "Leonardo da Vinci"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                answer: "Au"
            }
        ];

        // DOM elements
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const submitButton = document.getElementById("submit");
        const resultElement = document.getElementById("result");
        const nextButton = document.getElementById("next");

        let currentQuestion;
        let selectedOption = null;

        // Function to get a random question
        function getRandomQuestion() {
            return questions[Math.floor(Math.random() * questions.length)];
        }

        // Function to display a question
        function displayQuestion() {
            // Reset UI
            resultElement.style.display = "none";
            nextButton.style.display = "none";
            submitButton.style.display = "block";
            
            // Get random question
            currentQuestion = getRandomQuestion();
            
            // Display question
            questionElement.textContent = currentQuestion.question;
            
            // Clear previous options
            optionsElement.innerHTML = "";
            
            // Create option elements
            currentQuestion.options.forEach(option => {
                const optionElement = document.createElement("div");
                optionElement.className = "option";
                optionElement.textContent = option;
                
                // Add click event
                optionElement.addEventListener("click", function() {
                    // Remove selection from previously selected option
                    document.querySelectorAll(".option").forEach(el => {
                        el.classList.remove("selected");
                    });
                    
                    // Mark this option as selected
                    this.classList.add("selected");
                    selectedOption = option;
                });
                
                optionsElement.appendChild(optionElement);
            });
        }

        // Initialize the quiz with a random question
        displayQuestion();

        // Submit button event handler
        submitButton.addEventListener("click", function() {
            if (!selectedOption) {
                alert("Please select an answer!");
                return;
            }
            
            // Find the selected option element
            const selectedElement = document.querySelector(".option.selected");
            
            // Check if answer is correct
            if (selectedOption === currentQuestion.answer) {
                resultElement.textContent = "Correct! Well done!";
                resultElement.style.color = "#2ecc71";
                selectedElement.classList.add("correct");
            } else {
                resultElement.textContent = `Incorrect. The correct answer is ${currentQuestion.answer}.`;
                resultElement.style.color = "#e74c3c";
                selectedElement.classList.add("incorrect");
                
                // Highlight the correct answer
                document.querySelectorAll(".option").forEach(el => {
                    if (el.textContent === currentQuestion.answer) {
                        el.classList.add("correct");
                    }
                });
            }
            
            // Show result and next button
            resultElement.style.display = "block";
            nextButton.style.display = "block";
            submitButton.style.display = "none";
        });

        // Next button event handler
        nextButton.addEventListener("click", function() {
            // Reset selected option
            selectedOption = null;
            
            // Display a new random question
            displayQuestion();
        });
    </script>
</body>
</html>
