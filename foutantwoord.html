<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controleer Je Antwoord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wju0vhr.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: white;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            color: #f5b95f;
        }
        
        .menu-button {
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .menu-line {
            width: 100%;
            height: 4px;
            background-color: #f5b95f;
            border-radius: 2px;
        }
        
        .title {
            text-align: center;
            font-size: 32px;
            font-style: italic;
            margin: 20px 20px 50px 20px;
        }
        
        .circle-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .circle {
            width: 180px;
            height: 180px;
            border: 8px solid #d15e45;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .x-mark {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .x-mark:before,
        .x-mark:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 18px;
            background-color: #d15e45;
            border-radius: 9px;
            top: 50%;
            left: 0;
        }
        
        .x-mark:before {
            transform: translateY(-50%) rotate(45deg);
        }
        
        .x-mark:after {
            transform: translateY(-50%) rotate(-45deg);
        }
        
        .message {
            text-align: center;
            margin-top: 50px;
        }
        
        .error-heading {
            color: #d15e45;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 7px;
        }
        
        .error-text {
            color: #d15e45;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .instruction {
            color: black;
            font-size: 25px;
            text-align: center;
            padding: 0 30px;
            line-height: 1;
        }

    </style>
</head>
<body>
    
    <nav class="gesplits">
        <a href="quiz-vragen.html">
            <img src="images/backbutton.png" alt="navigatie illustratie">
        </a>
        <a href="navigatie.html">
            <img src="images/hamburger.png" alt="navigatie illustratie">
        </a>
    </nav>
    
    <div class="title">
        CONTROLEER<br> JE ANTWOORD
    </div>
    
    <div class="circle-container">
        <div class="circle">
            <div class="x-mark"></div>
        </div>
    </div>
    
    <div class="message">
        <div class="error-heading">HELAAS!</div>
        <div class="error-text">Je antwoord is fout.</div>
    </div>
    
    <div class="instruction">
        Je moet een extra afvalkaart pakken
    </div>
</body>
</html>
